---
declared-services:
  wvb-assistant-devtxt-alt:
    label: conversation
    plan: standard
  wvb-tts-devtxt-alt:
    label: text_to_speech
    plan: standard
  wvb-stt-devtxt-alt:
    label: speech_to_text
    plan: standard

applications:
- path: .
  memory: 1024M
  instances: 1
  name: watson-web-vbdevtxt-alt
  host: watson-web-vbdevtxt-alt
  disk_quota: 1024M
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  random-route: false
  services:
  - wvb-assistant-devtxt-alt
  - wvb-tts-devtxt-alt
  - wvb-stt-devtxt-alt
env:
  WORKSPACE_ID: placeholder
  ASSISTANT_IAM_APIKEY: placeholder
