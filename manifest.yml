---
declared-services:
  wvb-assistant-talktalk:
    label: conversation
    plan: standard
  wvb-tts-talktalk:
    label: text_to_speech
    plan: standard
  wvb-stt-talktalk:
    label: speech_to_text
    plan: standard

applications:
- path: .
  memory: 1024M
  instances: 1
  name: watson-web-talktalk
  host: watson-web-talktalk
  disk_quota: 1024M
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  random-route: false
  services:
  - wvb-assistant-talktalk
  - wvb-tts-talktalk
  - wvb-stt-talktalk
env:
  WORKSPACE_ID: placeholder
  ASSISTANT_IAM_APIKEY: placeholder
