---
declared-services:
  wvb-assistant-dev-txt:
    label: conversation
    plan: standard
  wvb-tts-dev-txt:
    label: text_to_speech
    plan: standard
  wvb-stt-dev-txt:
    label: speech_to_text
    plan: standard

applications:
- path: .
  memory: 1024M
  instances: 1
  name: watson-web-vbdev-txt
  host: watson-web-vbdev-txt
  disk_quota: 1024M
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  random-route: false
  services:
  - wvb-assistant-dev-txt
  - wvb-tts-dev-txt
  - wvb-stt-dev-txt
env:
  WORKSPACE_ID: placeholder
  ASSISTANT_IAM_APIKEY: placeholder
