---
declared-services:
  wvb-assistant-web-service-dev:
    label: conversation
    plan: standard
  wvb-tts-web-service-dev:
    label: text_to_speech
    plan: standard
  wvb-stt-web-service-dev:
    label: speech_to_text
    plan: standard

applications:
- path: .
  memory: 1024M
  instances: 1
  name: watson-web-voice-dev
  host: watson-web-voice-dev
  disk_quota: 1024M
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  random-route: false
  services:
  - wvb-assistant-web-service-dev
  - wvb-tts-web-service-dev
  - wvb-stt-web-service-dev
env:
  WORKSPACE_ID: placeholder
  ASSISTANT_IAM_APIKEY: placeholder
